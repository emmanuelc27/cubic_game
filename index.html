<!DOCTYPE html>
<html lang="es">
<head>
	<title>CUBIC GAME</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div id="ball"></div>
		<div id="cubo"></div>
		<button id="btn-girar" type="button" onclick="rotarDer()"><h1>GIRAR</h1></button>
	</section>
	<footer></footer>
	<script type="text/javascript">
		var ang = 0;
		function rotarDer(){
			ang = ang + 90;
			document.getElementById('cubo').style.transform = 'rotate(' + ang + 'deg)';
			//document.getElementById('cubo').css("transform", "rotate(90deg)"); 
		}
	</script>
</body>
</html>
